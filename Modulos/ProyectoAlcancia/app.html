<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alcancía</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container">
      <div class="card shadow p-4">
        <h1 class="text-center mb-4">Alcancía</h1>

        <div class="mb-3">
          <label for="docientos" class="form-label">Doscientos</label>
          <input
            type="number"
            id="docientos"
            name="docientos"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="quinientos" class="form-label">Quinientos</label>
          <input
            type="number"
            id="quinientos"
            name="quinientos"
            class="form-control"
          />
        </div>

        <div class="mb-4">
          <label for="mil" class="form-label">Mil</label>
          <input type="number" id="mil" name="mil" class="form-control" />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center flex-wrap">
          <button id="agregar" class="btn btn-success m-1">Agregar</button>
          <button id="calcular" class="btn btn-primary m-1">Calcular</button>
          <button id="docientosCantidad" class="btn btn-secondary m-1">
            Cantidad de 200
          </button>
          <button id="quinientosCantidad" class="btn btn-secondary m-1">
            Cantidad de 500
          </button>
          <button id="milCantidad" class="btn btn-secondary m-1">
            Cantidad de 1000
          </button>
          <button id="vaciar" class="btn btn-danger m-1">Vaciar</button>
        </div>
        <div>
          <label for="resultado" class="form-label">Resultado</label>
          <textarea
            id="resultado"
            class="form-control"
            rows="5"
            readonly
          ></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
