<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="w-50 mx-auto">
            <h1 class="text-center fw-bold">CONTACTOS</h1>
            <form id="frmContactos">
                <div class="mt-2">
                    <label for="txtIdentificador" class="fw-bold">Identificador</label>
                    <input type="text" class="form-control" id="txtIdentificador" placeholder="Identificador">
                </div>
                <div class="mt-2">
                    <label for="txtNombre" class="fw-bold">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                </div>
                <div class="mt-2">
                    <label for="txtApellido" class="fw-bold">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido" placeholder="Apellido">
                </div>
                <div class="mt-2">
                    <label for="txtCorreo" class="fw-bold">Correo</label>
                    <input type="text" class="form-control" id="txtCorreo" placeholder="Correo">
                </div>
                <div class="mt-2">
                    <label for="txtCelular" class="fw-bold">Celular</label>
                    <input type="text" class="form-control" id="txtCelular" placeholder="Celular">
                </div>
                <div class="mt-2">
                    <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
                    <button type="button" class="btn btn-primary" id="btnEliminar">Eliminar</button>
                    <button type="button" class="btn btn-primary" id="btnModificar">Modificar</button>
                    <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
                </div>
            </form>
        </div>
        <br>
        <div>
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr id="trHead">
                        <th>Identificador</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Celular</th>   
                    </tr>
                </thead>
                <tbody id="tblContactos">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="module" src="js/app.js"></script>
</html>
